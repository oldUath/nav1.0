<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 手机页面不会被双指放大 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航-前端导航</title>
    <link rel="stylesheet" href="style.c1bd0fbb.css">
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
</head>

<body>

    <header class="globalHeader">
        <form class="searchForm" action="http://www.baidu.com/s">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <div class="tips">Tips : 按下对应的键，将会跳转到相应的网页</div>
        <ul class="siteList">

            <li class="last">
                <div class="addButton">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                    <div class="text">新增网站</div>

                </div>
            </li>
        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_1980347_j21b235qgxk.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.4f5d02d0.js"></script>
</body>

</html>
